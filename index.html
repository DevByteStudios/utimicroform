<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>UTIMICRO - FORM</title>
</head>
<body>
    <header>
        <div class="indicatorBar">
            <div class="indicator" id="indicator1">1</div>
            <div class="bar"></div>
            <div class="indicator" id="indicator2">2</div>
            <div class="bar"></div>
            <div class="indicator" id="indicator3">3</div>
        </div>
        <h1 class="indicatorTitle" id="indicatorTitle">Dados Pessoais</h1>
    </header>
    <!-- PERGUNTAS DO FORMULARIO -->
    <section>
            <div class="containerGroup">
                <div class="containerInput">
                    <label for="txtNome">Nome Completo</label>
                    <input type="text" name="txtNome" id="txtNome" class="input">
                </div>
            </div>
            <div class="containerGroup">
                <div class="containerInput">
                    <label for="numTel">Telefone (Celular)</label>
                    <input type="text" name="numTel" id="numTel" class="input" placeholder="(99)99999-9999">
                </div>
            </div>
            <div class="containerGroup">
                <div class="containerInput">
                    <label for="txtEndereco">rua/logradouro</label>
                    <input type="text" name="txtEndereco" id="txtEndereco" class="input">
                </div>
            </div>
            <div class="containerGroup">
                <div class="containerInput">
                    <label for="numNumero">Número</label>
                    <input type="number" name="numNumero" id="numNumero" class="input" min="0">
                </div>
                <div class="containerInput">
                    <label for="txtComplemento">Complemento</label>
                    <input type="text" name="txtComplemento" id="txtComplemento" class="input">
                </div>
            </div>
            <div class="containerGroup">
                <div class="containerInput">
                    <label for="txtBairro">Bairro</label>
                    <input type="text" name="txtBairro" id="txtBairro" class="input">
                </div>
            </div>
            <div class="containerGroup">
                <div class="containerInput">
                    <label for="txtCidade">Cidade</label>
                    <input type="text" name="txtCidade" id="txtCidade" class="input">
                </div>
            </div>
    </section>
    <!-- PERGUNTAS SOBRE O APARELHO -->
    <section>
        <div class="containerQuestions" id="containerServiço">
            <div class="containerQuestion">
                <h1 class="question">Serviços</h1>
                <div class="containerOptions">
                    <div class="containerOption">
                        <label for="rd1S1">
                            <input type="radio" name="rdServico" id="rd1S1" value="s1">
                            <span class="radioMark"></span>
                            Computador
                        </label>
                    </div>
                    <div class="containerOption">
                        <label for="rd2S1">
                            <input type="radio" name="rdServico" id="rd2S1" value="s2">
                            <span class="radioMark"></span>
                            Notebook
                        </label>
                    </div>
                    <div class="containerOption">
                        <label for="rd3S1">
                            <input type="radio" name="rdServico" id="rd3S1" value="s3">
                            <span class="radioMark"></span>
                            Serviços de Rede
                        </label>
                    </div>
                    <div class="containerOption">
                        <label for="rd4S1">
                            <input type="radio" name="rdServico" id="rd4S1" value="s4">
                            <span class="radioMark"></span>
                            Serviços de Câmeras
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- COLOCAR AS SUBPERGUNTAS NA ORDEM CORRETA -->
        <!-- COMPUTADOR E NOTEBOOK-->
        <div class="containerSubQuestions containerQuestions">
            <div class="containerQuestion">
                <h1 class="question">O que deseja?</h1>
                <div class="containerOptions">
                    <div class="containerOption">
                        <label for="rd1P1">
                            <input type="radio" name="rdS1" id="rd1P1">
                            <span class="radioMark"></span>
                            Manutenção
                        </label>
                    </div>
                    <div class="containerOption">
                        <label for="rd2P1">
                            <input type="radio" name="rdS1" id="rd2P1">
                            <span class="radioMark"></span>
                            Limpeza
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- REDE -->
        <div class="containerSubQuestions containerQuestions">
            <div class="containerQuestion">
                <h1 class="question">O que deseja?</h1>
                <div class="containerOptions">
                    <div class="containerOption">
                        <label for="rd1P2">
                            <input type="radio" name="rdServico" id="rd1P2">
                            <span class="radioMark"></span>
                            Instalação
                        </label>
                    </div>
                    <div class="containerOption">
                        <label for="rd2P2">
                            <input type="radio" name="rdServico" id="rd2P2">
                            <span class="radioMark"></span>
                            Reparo
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- CAMERA -->

        <div class="containerQuestions" id="containerTextareaServiço">
            <div class="containerQuestion">
                <h1 class="question">Outro </h1>
                <p class="desc">Dê mais detalhes</p>
                <textarea></textarea>
            </div>
        </div>
    </section>
    <section>
        <h1>Sessão 3</h1>
    </section>
    <footer>
        <div class="containerButtons">
            <button class="buttonBack" id="buttonBack">Voltar</button>
            <button class="buttonNext" id="buttonNext">próximo</button>
        </div>
    </footer>


    <script src="script/script.js" type="module"></script>
</body>
</html>
